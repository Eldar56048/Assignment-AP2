<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main role="main">

    <div class="container">
        <h3>Search the word in txt, pdf files</h3>
        <form method="post" action="/reading">
            <input type="text" class="form-control" name="searchText"><br>
            <button type="submit" class="btn btn-success">Search</button>
            <br>
        </form>
    </div>
    <br>
    <hr>
    <br>
    <div class="container">
        <div class="row">
            <table class="table table-hover table-dark">
                <thead>
                <tr>
                    <th scope="col">File Name</th>
                    <th scope="col">Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="el:${files}">
                    <td th:text="${el.key}" />
                    <td th:text="${el.value.getCount()}"/>
                </tr>
                </tbody>
            </table>
            <br>
            <br>
            <a th:href='${"/change"}'><button class="btn btn-success">Change</button></a>
            <br>
        </div>
    </div>

</main>
<footer th:insert="blocks/footer::footer"></footer>

</body>
</html>
